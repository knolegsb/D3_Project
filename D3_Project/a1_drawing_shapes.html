<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Drawing Shapes w/ D3 - " />
    <title>Drawing SVG Shapes with D3</title>
	<meta charset="utf-8" />
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
    <h3>SVG Bar</h3>
    <svg>
        <rect width="50" height="200" style="fill: blue" />
    </svg>

    <h3>D3 Bar</h3>
    <script>
        d3.select("body")
            .append("svg")
            .append("rect")
                .attr("width", "50")
                .attr("height", "200")
                .attr("fill", "blue");
    </script>

    <svg width="50" height="50">
        <circle cx="25" cy="25" r="25" style="fill: blue"></circle>
    </svg>
</body>
</html>
